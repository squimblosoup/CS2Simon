  SIMON MEMORY CHALLENGE – HTML
  ===============================
  *One job*: provide structure (no logic here)
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon Memory Challenge</title>

  <!-- Link to external styles so we keep presentation separate -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Simple heading + instructions -->
  <h1>Simon Says…</h1>
  <p>Repeat the pattern. How far can you go?</p>

  <!-- The four colored pads live in a 2×2 CSS Grid -->
  <div id="board">
    <!--CHANGE:changed pad names to be directional-->
    <div class="pad" id="NW"><div class="padText" id="textNW"><p>Press Me To Start!</p></div></div>
    <div class="pad" id="NE"><div class="padText" id="textNE"><p>Press Me To Start!</p></div></div>
    <div class="pad" id="SW"><div class="padText" id="textSW"><p>Press Me To Start!</p></div></div>
    <div class="pad" id="SE"><div class="padText" id="textSE"><p>Press Me To Start!</p></div></div>
  </div>

  <p>Round: <span id="round">0</span></p>

  <!-- Link our JavaScript *after* the HTML so the DOM exists when JS runs -->
  <script src="game.js"></script>
</body>
</html>
